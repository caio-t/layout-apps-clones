<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left side (WhatsApp) -->
        <div class="left-side">
            <!-- Header Section -->
            <div class="header">
                <div class="header-left">
                    <span class="back-arrow">&#8592;</span>
                    <h2>John Doe</h2>
                </div>
                <div class="header-right">
                    <span class="icon">â‹®</span>
                </div>
            </div>

            <!-- Message Section -->
            <div class="messages-container" id="messages-container">
                <div class="message received">
                    <p>Hey, how are you?</p>
                </div>
                <div class="message sent">
                    <p>I'm good, thanks! How about you?</p>
                </div>
                <div class="message received">
                    <p>I'm doing well, just wanted to check in!</p>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message" />
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Form Centered in the middle -->
    <div class="form-container">
        <h3>Send a Message</h3>
        <form>
            <textarea placeholder="Type your message..." id="messageField" rows="4"></textarea>
            <input type="text" id="phoneField" placeholder="Phone number" pattern="\d*" maxlength="10" />
            <button type="button" id="previewButton">Preview</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
